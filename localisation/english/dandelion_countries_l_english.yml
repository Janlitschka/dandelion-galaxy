 PRESCRIPTED_species_bio_kaidun_reraak:0 "The Kaidun are a great warrior species, taking pride in their openly agressive culture. Not only did they industrialize underwater, on their homeworld \"Maraak\", but also managed to stay under one rule since the beginning of their civilisation. The \"Dulguun\", their greatest and most brilliant warrior leads the Kaidun Reraak, the word \"Reraak\" can either be translated to \"Cobblestone\" or \"High Home\" and is the equivilant to \"Empire\" in their culture. They named their star after the shimmering light near their ocean's surface \"Shim-Re\", meaning \"The High Shimmering\". Since their default sex is that of a human male equivilant, their ways of reproduction remains speculative. It can be noted that their proud warriors would probably have marched along the past \"Pride Parades\" on Earth, as homosexuality seems to be the norm of attraction between the Kaidun race."
