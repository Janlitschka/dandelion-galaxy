 PRESCRIPTED_species_bio_ralis_sanctuary:0 "The Sanctuary of Ralis remains as one of the only signs of life inside the \"Shrouded Regions\". Even Ralis itself can't really be called 'habitable', as the entire world relies on artificial life-support systems: sustaining the isolated ecumenopolis. The discovery of the Shrouded Regions - an anomalous dead zone with enormous concentrations of psionic energy - does not only raise questions about its anomalous origin, but also about the future threat it may pose to the galaxy. The handful of relatively stable star systems we could find hyperlanes to or pin-point a Jump-Drive to, were cluttered in debris and covered in Zro. The Esear refer to this ancient apocalypse as the \"End of the Cycle\"."
