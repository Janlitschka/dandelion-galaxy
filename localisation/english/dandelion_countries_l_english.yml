 PRESCRIPTED_species_bio_rogadar_communes:0 "The promise of a heaven on Rogadan once united the Rogadar, but when their systems failed and hell got loose around the globe, each nation vetoed the United Committee to access the system. It took multiple weeks for someone to hijack the system and turn it off, but the damage was already done. Bombs were the only answer the great nations had. The planet was flooded, burned, bombed and lost in the aftermath. As the climate spiraled into becoming a hellscpae, remanants of the Rogadar build domed cities to find refuge in. Many decades later, twenty city-states re-federalized and began an initiative to slowly revive the planet over the next two and a half centuries."
